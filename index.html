 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="tic-tac-toe.png">
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button class="button-37" role="button"> 
        <span class="text">New Game</span>
      </button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      
    <!-- <button class="button-36" role="button">
      <span class="text">Reset Button</span>
    </button> -->
    <button id="playWithHuman" class="bt">
      <span class="text">Two Players</span>
    </button>
    <button id="playWithComputer" class="bt">
      <span class="text">vs computer</span>
    </button>
    <button class="button-36" role="button">
      <span class="text">Reset Button</span>
    </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
